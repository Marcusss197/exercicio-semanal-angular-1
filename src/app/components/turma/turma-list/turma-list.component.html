
<div class="container">
    <div class="row">
        <div class="col-12 azul">

            <div class="card">
                <div class="card-body">
                    @if(!modoModal){
                        <h3>Cadastro de Turma</h3><br>
                    }
            @if(!modoModal){
                <div class="alinharADireita">
                    <a href="admin/turma/new" class="btn btn-success btn-rounded" mdbRippled>
                        <i class="fas fa-plus fa-sm"></i> Novo
                    </a>
                </div>
            }
                            
                <table class="table">
                    
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NOME</th>
                        <th scope="col">SEMESTRE</th>
                        <th scope="col">ANO</th>
                        <th scope="col">TURNO</th>
                    </tr>
                    </thead>
                    <tbody>
                        @for (turma of lista; track $index) {
                        <tr>
                            <td>{{turma.id}}</td>
                            <td>{{turma.nomeTurma}}</td>
                            <td>{{turma.semestre}}</td>
                            <td>{{turma.ano}}</td>
                            <td>{{turma.turno}}</td>
                            @if(!modoModal){
                                <a href="admin/marcas/edit/{{turma.id}}" class="btn btn-primary btn-rounded"
                                    mdbRippled>
                                    <i class="fas fa-pencil fa-sm"></i>
                                </a>
                                <button (click)="delete(turma)" class="btn btn-danger btn-rounded" mdbRippled>
                                    <i class="fas fa-trash fa-sm"></i>
                                </button>
                            }@else{
                                <button (click)="selecionar(turma)" class="btn btn-success btn-rounded" mdbRippled>
                                   Selecionar
                                </button>
                            }
                        </tr>
                    }
                   
                    </tbody>
                </table>

            </div>
        </div>

        </div>
    </div>
</div>
