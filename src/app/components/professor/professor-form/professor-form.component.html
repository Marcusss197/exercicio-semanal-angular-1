
<div class="container">
    <div class="row">
      <div class="col-4"></div>
  
      <div class="col-4">
        <div class="card">
          <div class="card-body centralizar">
            <h2>Cadastro de Professores</h2>
  
  
            <form #formulario="ngForm">
  
              Nome do Professor:<br>
            <input  required [(ngModel)]="professor.nomeProfessor" type="text" class="form-control" name="nome">
              <br>
            CPF:<br>
            <input   [(ngModel)]="professor.cpf" type="text" class="form-control" name="cpf">
              
              <br />
              Email:<br>
            <input   [(ngModel)]="professor.email" type="text" class="form-control" name="email">
              
              <br />
              Especialidade:<br>
              <input   [(ngModel)]="professor.especialidade" type="text" class="form-control" name="especialidade">
                
                <br />
              <button (click)="save()"  [disabled]="!formulario.valid" class="btn btn-success">Salvar</button>
            </form>
  
          </div>
        </div>
      </div>
  
      <div class="col-4"></div>
    </div>
  </div>
